<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>お問い合わせ | 野村相談所</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <h1>お問い合わせ</h1>
        <nav>
            <ul>
				<li><a th:href="@{/}">ホーム</a></li>
				<li><a th:href="@{/services}">サービス紹介</a></li>
				<li><a th:href="@{/profile}">プロフィール</a></li>
				<li><a th:href="@{/contact}">お問い合わせ</a></li>
				<li><a th:href="@{/contact/list}">お問い合わせ一覧</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-form">
            <h2>ご相談・ご予約はこちらから</h2>

			<form method="post" th:action="@{/contact}" class="styled-form">
			    <div class="form-group">
			        <label for="name">お名前</label>
			        <input type="text" id="name" name="name" required>
			    </div>

			    <div class="form-group">
			        <label for="email">メールアドレス</label>
			        <input type="email" id="email" name="email" required>
			    </div>

			    <div class="form-group">
			        <label for="message">ご相談内容</label>
			        <textarea id="message" name="message" rows="5" required></textarea>
			    </div>

			    <button type="submit" class="submit-button">送信する</button>
			</form>

            <div class="contact-info">
                <h3>その他の連絡方法</h3>
                <ul>
                    <li>📧 メール：<a href="mailto:@example">@example</a></li>
                    <li>💬 LINE：<a href="https://line.me/R/ti/p/あなたのLINE-ID" target="_blank">LINEで相談する</a></li>
                </ul>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 野村相談所</p>
    </footer>
</body>
</html>
